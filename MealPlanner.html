<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weekly Meal Planner</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="mealplanner-wrapper">

	<div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Select a day and then select a recipe to plan out your weekly meal plan.</h4>
            </div>
        </div>
        <div class="row meal-planner-contents">
        	<div class="col drag-box">
            	<div id="box1" class="box" data-index="1" ondrop="drop(event)" ondragover="allowDrop(event)"><p>Monday</p></div>
            </div>
            <div class="col drag-box">
            	<div id="box2" class="box" data-index="2" ondrop="drop(event)" ondragover="allowDrop(event)"><p>Tuesday</p></div>
            </div>
            <div class="col drag-box">
            	<div id="box3" class="box" data-index="3" ondrop="drop(event)" ondragover="allowDrop(event)"><p>Wednesday</p></div>
            </div>
            <div class="col drag-box">
            	<div id="box4" class="box" data-index="4" ondrop="drop(event)" ondragover="allowDrop(event)"><p>Thursday</p></div>
            </div>
            <div class="col drag-box">
            	<div id="box5" class="box" data-index="5" ondrop="drop(event)" ondragover="allowDrop(event)"><p>Friday</p></div>
            </div>
        </div>

        <div class="row">
        	<div class="col s12">
                <div id="options-section"><legend>Options</legend></div>
                <div id="options">
                	<div id="goOut" class="default-options"><p>Go Out</p></div>
                	<div id="leftovers" class="default-options"><p>Leftovers</p></div>
                </div>
            </div>

            <div class="col s12">
                <div><legend>Recipes</legend></div>
                <div id="recipeSection"></div>
            </div>
        </div>
    </div>
    </div>

<!-- Latest compiled and minified JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Materialize Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>


<script src="assets/javascript/mealPlanner.js"></script>

</body>
</html>
