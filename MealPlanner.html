<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weekly Meal Planner</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>

<div class="mealplanner-wrapper">

	

	<div id="row2">
		<div id="container">
			<div id="box1" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"><legend>Monday</legend>

			</div>

			<div id="box2" class="box"ondrop="drop(event)" ondragover="allowDrop(event)"><legend>Tuesday</legend>

			</div>

			<div id="box3" class="box"ondrop="drop(event)" ondragover="allowDrop(event)"><legend>Wednesday</legend>

			</div>

			<div id="box4" class="box"ondrop="drop(event)" ondragover="allowDrop(event)"><legend>Thursday</legend>

			</div>

			<div id="box5" class="box"ondrop="drop(event)" ondragover="allowDrop(event)"><legend>Friday</legend>

			</div>
		</div>

		<style type="text/css">
			#box1 {
				float:left; 
				width:250px;
				height:300px;


				padding:20px;
				margin-right:10px;
			}
			#box2 {
				float:left; 
				width:250px;
				height:300px;

				border-spacing:10px;
				padding:20px;
				margin-right:10px;
			}
			#box3 {
				float:left; 
				width:250px;
				height:300px;


				padding:20px;
				margin-right:10px;
			}
			#box4 {
				float:left; 
				width:250px;
				height:300px;


				padding:20px;
				margin-right:10px;
			}
			#box5 {
				float:left; 
				width:250px;
				height:300px;


				padding:20px;
			}

			#container{
				width:1300px;
				margin-left:310px;
				margin-right:300px;
				margin-top:35px;
				border-collapse:separate;
				border-spacing:35px;

			}
			.box{
				background-color:lightgrey;
			}
			#bottomSection{
				margin-left:110px;
			}
			#recipeSection, #goOut{
				width:550px;
				height:300px;
				margin-right:0px;
				margin-top:35px;
				margin-left:200px;
				background-color:lightgrey;

				float:left;


			}






		</style>

	</div>

	<div id="bottomSection">

		<div id="recipeSection"><legend>Recipes</legend>
		</div>

		<div id="goOut"><legend>Options</legend>
		</div>

</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Materialize Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

<script src="assets/javascript/app.js"></script>

</body>
</html>
