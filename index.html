<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weekly Meal Planner</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
<!-- Login Modal -->


<main>
    <div id=""class="row">

        <!-- Left Nav Bar Area-->
        <div id="dashboard-wrapper">
            <!-- Header Title -->
            <div class="navbar">
                <a href="index.html" class="site-header">Weekly Meal Planner</a>
            </div>
            <div class="clearfix"></div>

            <!-- Profile Section -->
            <div id="profile-main" class="clearfix">
                <div id="profile-pic">
                    <span class="img-helper">
                        <img src="http://www.freeiconspng.com/uploads/profile-icon-9.png" class="profile-img" alt="Profile Image">
                    </span>
                </div>
                <div id="profile-info">
                    <div class="info-helper">
                        <span class="info-text">Welcome, Jessica</span>
                    </div>
                </div>
            </div>

            <!-- Main Nav Section -->
            <div id="dashboard-nav">
                <ul id="main-nav">
                    <li class="meal-planner">
                        <a><i class="fa fa-calendar" aria-hidden="true"></i>Meal Planner</a>
                    </li>
                    <li class="meal-planner">
                        <a><i class="fa fa-cutlery" aria-hidden="true"></i>Recipes</a>
                    </li>
                    <li class="meal-planner">
                        <a><i class="fa fa-shopping-basket" aria-hidden="true"></i></i>Grocery List</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="content-wrapper" class="col-md-12">

            <!-- Main Header Area -->
            <div id="header">
                <!-- Login Logout Button -->
                <div id="login-button">
                    <div id="logBtn" class="dropdown">
                        <button class="btn btn-default dropdown-toggle login-logout" type="button" data-toggle="dropdown">
                            <img src="http://www.freeiconspng.com/uploads/profile-icon-9.png" class="logged-profile-img" alt="">
                            <span class="login-text">Jessica</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Logout <i class="fa fa-sign-out float-right"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- Dropdown Structure -->
                <ul id="dropdown1" class="dropdown-content">
                    <li><a href="#!">one</a></li>
                    <li><a href="#!">two</a></li>
                    <li class="divider"></li>
                    <li><a href="#!">three</a></li>
                </ul>
                <nav>
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo">Logo</a>
                        <ul class="right hide-on-med-and-down">
                            <!-- Dropdown Trigger -->
                            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div id="recipe-search-wrapper" class="container">
                <div class="row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" id="recipeSearchInput" placeholder="Search for a recipe">
                        <select class="form-control" id="recipeSearchDropdown">
                            <option>All</option>
                            <option>Vegitarian</option>
                            <option>Healthy</option>
                        </select>
                        <button id="recipeSearchBtn" class="btn btn-default">Search</button>
                    </div>
                </div>
            </div>
            <div id="recipe-search-wrapper" class="container">
                <div class="row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" id="recipeSearchInput" placeholder="Search for a recipe">
                        <select class="form-control" id="recipeSearchDropdown">
                            <option>All</option>
                            <option>Vegitarian</option>
                            <option>Healthy</option>
                        </select>
                        <button id="recipeSearchBtn" class="btn btn-default">Search</button>
                    </div>
                </div>
            </div>
            <!-- Main Page Content Area ( Pages are dynamically loaded into this id - page-content ) -->
            <div id="page-content" >
                <div class="recipeCard">
                    <div class="recipeImg" style="background-image:url('http://haacked.com/images/haacked_com/WindowsLiveWriter/Writing-a-Recipe-in-ASP.NET-MVC-4_1246F/recipe_2.jpg')" alt=""></div>
                    <div class="recipeInfo">
                        <a class="btn-floating btn-medium waves-effect waves-light red addToRecipe"><i class="material-icons">add</i></a>
                        <h4 class="recipeName">Name</h4> 
                        <select class="form-control recipeIngred" data-ingredients="">
                            <option>1lb chick</option>
                            <option>tomato</option>
                            <option>spices</option>
                        </select>
                        <a class="waves-effect waves-light btn directionBtn">Recipe Directions</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</main>

<footer></footer>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Materialize Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

<script src="assets/javascript/app.js"></script>

</body>
</html>
