<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weekly Meal Planner</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
<!-- Login Modal -->


<main>
    <div id="" class="row">

        <!-- Left Nav Bar Area-->
        <div id="dashboard-wrapper" class="sidenav">
            <!-- Header Title -->
            <div class="navbar">
                <a href="home.html" class="site-header">Weekly Meal Planner</a>
            </div>
            <div class="clearfix"></div>

            <!-- Profile Section -->
            <div id="profile-main" class="clearfix">
                <div id="profile-pic">
                    <span class="img-helper">
                        <img src="http://www.freeiconspng.com/uploads/profile-icon-9.png" class="profile-img" alt="Profile Image">
                    </span>
                </div>
                <div id="profile-info">
                    <div class="info-helper">
                        <span class="info-text">Welcome, Jessica</span>
                    </div>
                </div>
            </div>

            <!-- Link Nav Section -->
            <div id="dashboard-nav">
                <ul id="main-nav">
                    <li class="meal-planner mealLink">
                        <a><i class="fa fa-calendar" aria-hidden="true"></i>Meal Planner</a>
                    </li>
                    <li class="meal-planner recipeLink">
                        <a><i class="fa fa-cutlery" aria-hidden="true"></i>Recipes</a>
                    </li>
                    <li class="meal-planner groceryLink">
                        <a><i class="fa fa-shopping-basket" aria-hidden="true"></i>Grocery Locator</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="content-wrapper" class="col s12">

            <!-- Main Header Area -->
            <div id="header valign-wrapper">
                <!-- Login Logout Button -->
                <!-- Dropdown Structure -->
                <ul id="dropdown1" class="dropdown-content login-button">
                    <li><a href="#!">Logout <i class="fa fa-sign-out float-right"></i></a></li>

                </ul>
                <nav>
                    <div class="nav-wrapper">
                        <!-- Hamberger Menu -->
                        <span class="menu-btn nav-open left-align left white-text" onclick="closeNav()" style="display: none;"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></span>
                        <span class="menu-btn nav-closed left-align left white-text" onclick="openNav()" style="display: initial;"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></span>
                        <ul class="notLoggedIn right">
                            <li>
                                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                            </li>
                        </ul>

                        <ul class="loggedIn right">
                            <!-- Dropdown Trigger -->
                            <li>
                                <a class="dropdown-button" href="#!" data-activates="dropdown1">
                                    <img src="http://www.freeiconspng.com/uploads/profile-icon-9.png" class="logged-profile-img" alt="">
                                    <span class="login-text">Jessica</span>
                                <i class="material-icons right">arrow_drop_down</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div id="recipe-search-wrapper" class="row">
                <div class="form-group col s12">
                    <div class="recipe-search">
                        <input type="text" class="form-control" id="recipeSearchInput" placeholder="Search for a recipe">
                        <select class="form-control" id="recipeSearchDropdown">
                            <option>All</option>
                            <option>Vegitarian</option>
                            <option>Healthy</option>
                        </select>
                        <a id="recipeSearchBtn" class="waves-effect waves-light btn directionBtn">Search</a>
                    </div>
                </div>
            </div>

            <!-- Main Page Content Area ( Pages are dynamically loaded into this iframe id - page-content ). Change the src to load the page on click from the main nav links on the left -->
            <iframe id="page-content" src="MealPlanner.html"></iframe>
        </div>
    </div>
</main>

<footer></footer>


<!-- Latest compiled and minified JavaScript -->
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Materialize Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

<script src="assets/javascript/app.js"></script>

</body>
</html>
