<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weekly Meal Planner</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div id="recipeWrapper">






<!-- Build this div dynamically and append to the #recipe-wrapper ID -->
	<div class="card recipeCard">
		<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
		<div class="card-image waves-effect waves-block waves-light">
			<img class="activator recipeImg" src="http://haacked.com/images/haacked_com/WindowsLiveWriter/Writing-a-Recipe-in-ASP.NET-MVC-4_1246F/recipe_2.jpg">
		</div>
		<div class="card-content">
			<span class="card-title activator grey-text text-darken-4 recipeName">Recipe Name<i class="material-icons right">more_vert</i></span>
<!--			<p>-->
                <p class="recipeCalories">Cal: 450</p>
				<p class="recipeProtien">P: 450</p>
				<p class="recipeFat">Fat: 450</p>
<!--			</p>-->
			<p><a class="waves-effect waves-light btn directionBtn">Recipe Directions</a></p>
		</div>
		<div class="card-reveal">
			<span class="card-title grey-text text-darken-4 recipeName">Recipe Name<i class="material-icons right">close</i></span>
			<p class="recipeDirections">Here is some more information about this product that is only revealed once clicked on.</p>
		</div>
	</div>
<!-- END RECIPE CARD DIV -->






</div>

</body>
</html>
